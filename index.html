---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li class="post-item">
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div>{{ post.content }}</div>
      </li>
    {% endfor %}
  </ul>

  {% include paginator.html %}

</div>
